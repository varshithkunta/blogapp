<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 20px;
      }
      h1 {
        font-size: 80px;
        color: #ff4a57;
      }
      p {
        font-size: 18px;
        color: #333;
        margin: 10px 0 20px;
      }
      a {
        display: inline-block;
        padding: 12px 20px;
        background: #ff4a57;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
      }
      a:hover {
        background: #d93642;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="http://localhost:3000">Go Home</a>
    </div>
  </body>
</html>
